
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
      <div class="noticias-more">
        <ion-button (click)="lanzarMenu()" fill="clear">
          <ion-icon color="primary" slot="icon-only"  name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img 
    *ngIf="noticia.urlToImage"
    (click)="abrirNoticia()"
    [src]="noticia.urlToImage"
  ></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
